<div class="card border-secondary mb-3 section_userlist row">
    <div class="card-header">
        <div class="title-btn-container">
            <h2>Users</h2>
            <button class="btn btn-warning">Add New user</button>
        </div>
    </div>
    <div class="card-body text-secondary">
        <table class="table  table-bordered table-hover" *ngIf="dataLoad">
            <thead>
                <tr>
                    <th scope="col">SRL No</th>
                    <th scope="col">Name</th>
                    <th scope="col">Username</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Email</th>
                    <th scope="col">City</th>
                    <th scope="col">Company</th>
                    <th scope="col">Action</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of visibleData;index as i">
                    <th scope="row"> {{getSRLNumber(i+1)}}</th>
                    <td>{{user?.name}}</td>
                    <td>{{user?.username}}</td>
                    <td>{{user?.phone}}</td>
                    <td>{{user?.email}}</td>
                    <td>{{user?.address?.city}}</td>
                    <td>{{user?.company?.name}}</td>
                    <td>
                        <i class="fa fa-pencil-square-o icon-style" aria-hidden="true" title="Edit"></i>
                        <i class="fa fa-trash icon-style pl-5" aria-hidden="true" title="Delete"></i>


                    </td>
                </tr>


            </tbody>
        </table>

    </div>
    <nav aria-label="...">

            </li>
        </ul>
    </div>
